{% extends 'accounts/base.html' %}
{% block content%}
    <div class="blog-main-content">
        <div class="blog-header">
            <h2>Write Post</h2>
        </div>
        <div class="form-content">
            <form method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <p style='margin-top:5px;'>Post tags: <small>(cannot be edited further)</small></p>
                <div class='tag-container'>
                {% for tag in tag_list %}
                <label>
                    <input type='checkbox' name='tags' value='{{tag.name}}'>
                    <p class='btn-type'  id='django'>{{tag.name}}</p>
                </label>
                {% endfor %}
                </div>
                <input type="submit" class='btn-form size-30 fw' value="Post">
            </form>
        </div>
    </div>
{% endblock %}
